<div class="container" id="welcomecontainer">
        <h1 id="welcome">Build your Diet Plan</h1></div>
    <div class="container" id="planningtablecontainer">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-default btn-block breakfast" type="button" name="breakfast"  ng-click="vm.route('BF')">Break Fast Max 500 calories</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-default btn-block btn-lg firstsnack" type="button" name="firstsnack" ng-click="vm.route('FS')">First Snack Max 200 Calories</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-default btn-block btn-lg lunch" type="button" name="lunch"  ng-click="vm.route('LN')">Lunch Max 500 Calories </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-default btn-block btn-lg ssnack" type="button" name="ssnack"  ng-click="vm.route('SS')">Second Snack 200 calories</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-default btn-block btn-lg diner" type="button" name="diner"  ng-click="vm.route('DN')">Dinner 500 calories </button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <table  class="table table-hover">
            <thead>
                <tr>
                    <th class="active">Week's days</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="obj in vm.weekArray" ng-click="vm.go(obj)">
                    <td ng-class="vm.customStyle.colorClass">{{obj.day}}</td>
                </tr>
            </tbody>
        </table>
            </div>
        </div>
    </div>
    <div class="container" id="dietbuttons">
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-success btn-block btn-lg breakfast save-work-out-plan" type="button" id="savebutton"  name="save-personal-trainer" class="save-work-out-plan" ng-click="vm.route('save')">Save </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-info btn-block btn-lg save-work-out-plan" type="button" id="savebutton" name="save-personal-trainer" class="save-work-out-plan" ng-click="vm.route('preview')">Preview </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-warning btn-block btn-lg save-work-out-plan" type="button" id="savebutton" name="save-personal-trainer" class="save-work-out-plan" ng-click="vm.route('edit')">Edit </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-danger btn-block btn-lg save-work-out-plan" type="button" id="savebutton" value="Back" name="save-personal-trainer" class="save-work-out-plan" ng-click="vm.route('back')">Back </button>
            </div>
        </div>
    </div>
